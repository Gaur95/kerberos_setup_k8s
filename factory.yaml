apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factory
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: factory
    spec:
      containers:
      - name: factory
        image: "kerberos/factory:1.0.1049084302"
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: mongodb
        env:
        - name: GIN_MODE
          value: release
        - name: KERBEROS_LOGIN_USERNAME
          value: "root"
        - name: KERBEROS_LOGIN_PASSWORD
          value: "kerberos"
        - name: KERBEROS_AGENT_IMAGE
          value: "kerberos/agent:latest"
        - name: KERBEROS_AGENT_MEMORY_LIMIT
          value: "256Mi"
        - name: NAMESPACE
          value: "default"
        - name: FACTORY_ENVIRONMENT
          value: "kubernetes"
        - name: K8S_PROXY
          value: http://192.168.49.2:80
        - name: MONGO_URL
          value: mongodb://root:q123@192.168.49.2:31420
        volumeMounts:
        - name: nfs-volume
          mountPath: /mnt/nfs
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: factory-service
  labels:
    app: factory
spec:
  type: NodePort
  selector:
    app: factory
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090
    protocol: TCP
    name: http
